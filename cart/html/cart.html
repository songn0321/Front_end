<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Cart</title>
    <link rel="stylesheet" href="../css/cart.css" />
  </head>
  <body>
    <div class="total">
      <div class="cart-wrap">
        <h2 style="color: darkblue">Your shopping cart</h2>
        <table class="cart-table">
          <tr>
            <th class="cart-top"></th>
            <th>ITEM</th>
            <th>AMOUNT</th>
            <th>PRICE</th>
            <th>TOTAL</th>
          </tr>
          <tr>
            <td><img src="../img/item1.png" style="width: 100px" /></td>
            <td>
              <p>CONVERS</p>
              <p>HighTop-Green(260mm)</p>
            </td>
            <td style="text-align: right">1</td>
            <td>$1970.00</td>
            <td style="color: darkblue; font-weight: 600">$1970.00</td>
          </tr>
          <tr>
            <td><img src="../img/c.png" style="width: 100px" /></td>
            <td>
              <p>CONVERS</p>
              <p>ConversRow-Black(260mm)</p>
            </td>
            <td style="text-align: right">1</td>
            <td>$980.00</td>
            <td style="color: darkblue; font-weight: 600">$980.00</td>
          </tr>
          <tr>
            <td
              colspan="5"
              style="
                text-align: right;
                color: darkblue;
                font-weight: 600;
                padding-right: 20px;
                border: none;
              "
            >
              $2968.00
            </td>
          </tr>
        </table>
        <a href="#" class="cart-link">Edit your shopping cart</a>
        <button type="submit" class="cart-btn">Choose payment method</button>
      </div>
    </div>
  </body>
</html>
