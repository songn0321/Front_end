	<link rel="stylesheet" href="bucket.css">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script> 
	
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">

    <title>당(신의)버(킷)리(스트)</title>
	  
  </head>
	
  <body>
	  
	<div class="black-background">
		<div class="white-background">
			<p>버킷리스트 추가</p>
			<form action="#">
			  <div class="form-group">
				<input type="text" class="form-control" placeholder="title" id="title">
				<p class="title-check">버킷리스트를 작성해주세요</p>
			  </div>
			  <button type="submit" class="btn btn-primary" id="submit">전송</button>
			  <button type="button" class="btn btn-danger modal-close">닫기</button>
			</form>
		</div>
	</div>
	  <div class="left-menu">
	  	<p>Menu Title</p>
	  </div>
	  
	<div class="nav-menu">
		<h4 style="margin:0px">My Bucket List</h4>
		<span class="menu-modal">List</span>
	</div>
	
	<div class="list-group menu-slide">
	  <button type="button" class="list-group-item list-group-item-action menu-btn">New Bucket list</button>
	  <button type="button" class="list-group-item list-group-item-action menu-btn">Ing Bucket list</button>
	  <button type="button" class="list-group-item list-group-item-action menu-btn">Done Bucket list</button>
	</div>
	  
    <div class="jumbotron main-background">
	  <h1 class="display-4">Bucket List</h1>
	  <p class="lead">
		  내가 죽기 전에 꼭 해보고 싶은 일<br>
		  당신의 버킷리스트는 채워져 있습니까?
	  </p>
<!--	  <hr class="my-4">-->
	  <p>"Great deeds are usually wrought at great risks" -Herodotus-	
	  </p>
	  <a class="btn btn-primary btn-lg" href="#" role="button" id="btn">New</a>
	  <a class="btn btn-success btn-lg" href="#" role="button" id="show-menu">Show Menu</a>
	  </div>
	  
	  <div class="title_list"><!--todo-list-->
		<span class="List_title" style="color: #90be32;">My Bucket List</span>
	  	<ul class="list"> 	
		</ul>
		  
		<span class="List_title" style="color: #0efaba;">Done</span>
		  <ul class="done">
		  
		  </ul>
	  </div>
	
<script>
		$('#submit').on('click',function(e){
			var chk = $('<i class="far fa-check-square chk"></i>');
			var del = $('<i class="fas fa-trash-alt del"></i>');
			if($('#title').val()==''){
				e.preventDefault;
				title_alert.show();
			}else if($('#title').val()!= ''){
				let task = $('<li class=task></li>').text($('#title').val());
				$('.list').append(task);
				task.append(chk,del);
				$('#title').val('');
			}
			//삭제버튼
			del.on('click',function(){
				var p = $(this).parent();
				p.fadeOut(function(){
					p.remove();
				})
			})
			//체크버튼
			chk.on('click',function(){
				var p = $(this).parent();
				p.fadeOut(function(){
				$(".done").append(p);
          	    p.fadeIn();
        		})
				$(this).remove();
      			});
			});

		
		//모달창
		$('#btn').click(function(){
			$('.black-background').addClass('slide_down');
		});
		
		$('.modal-close').click(function(){
			$('.black-background').removeClass('slide_down')
		});
	
		//상단 list메뉴
		$('.menu-modal').click(function(){
			$('.menu-slide').slideToggle();
		})
		
		var title_alert = $('.title-check');
		
		$('form').on('submit',function(e){
			if($('#title').val()==''){
			e.preventDefault();//폼의 전송을 막는 이벤트
			title_alert.show();
			}
		})
		
		$('#show-menu').click(function(){
			$('.left-menu').animate({marginLeft:'0px'},1500);
		})
		
	  </script>
