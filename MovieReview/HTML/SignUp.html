<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <title>MovieReview</title>
    <link rel="stylesheet" href="../CSS/SignUp.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="movie_title">MoReview</h1>
    <div class="singUp_wrap">

        <div class="input-group mb-3 input_box">
          <div class="input-group-prepend">
            <span class="input-group-text" >아이디</span>
          </div>
          <div></div>
          <input type="text" class="form-control" id="id" aria-label="Default" aria-describedby="inputGroup-sizing-default">
        </div>
        <span class="alert_no alert_1">필수항목입니다</span>
        <div class="input-group mb-3 input_box">
          <div class="input-group-prepend">
            <span class="input-group-text">비밀번호</span>
          </div>
          <input type="password" class="form-control" id="pw" aria-label="Default" aria-describedby="inputGroup-sizing-default">
        </div>
        <span class="alert_no alert_2">필수항목입니다</span>
        <div class="input-group input_box">
          <input type="email" class="form-control" id="email" aria-label="Text input with dropdown button" placeholder="e-mail">
          </div>
        </div>
        <span class="alert_no alert_3">필수항목입니다</span>
          <div class="form-row input_box">
            <div class="form-group col-md-6">
              <label for="inputCity">출생년도</label>
              <input type="text" class="form-control bth" id="inputCity ">
            </div>
            <div class="form-group col-md-4">
              <label for="inputState">월</label>
              <select id="inputState" class="form-control">
                <option selected>1월</option>
                <option>2월</option>
                <option>3월</option>
                <option>4월</option>
                <option>5월</option>
                <option>6월</option>
                <option>7월</option>
                <option>8월</option>
                <option>9월</option>
                <option>10월</option>
                <option>11월</option>
                <option>12월</option>
              </select>
            </div>
            <div class="form-group col-md-2">
              <label for="inputZip">일</label>
              <input type="text" class="form-control day" id="inputZip">
            </div>
          </div>
          <span class="alert2 alert_no alert_4">필수항목입니다</span>
          <div class="input_box input_box2">
             <label class="my-1 mr-2" for="inlineFormCustomSelectPref">성별</label>
             <select class="custom-select my-1 mr-sm-2 gender" id="inlineFormCustomSelectPref" name="sex">
                <option>성별</option>
                <option value="1">남자</option>
                <option value="2">여자</option>
                <option value="3">선택안함</option>
            </select>
          </div>
          <span class="alert_no alert_5">필수항목입니다</span>
          <div class="input_box signup_btn">
              <button type="submit" class="signup_btn2">가입하기</button>
          </div>
    </div>
    <script src="../JavaScript/SignUp.js"></script>
</body>
</html>
