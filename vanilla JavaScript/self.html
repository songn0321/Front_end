<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="../jquery&javascript/self.css">
	<title>self연습</title>
	<style>
	
	</style>
</head>
<body>
	<!--이미지슬라이드만들기-->
	<div style="overflow: hidden; position: relative;">
		<div class="slide-container" id="slide-container">
			<div class="slide-box1"></div>
			<div class="slide-box2"></div>
			<div class="slide-box3"></div>
		</div>
		<button class="slide-nextbtn" id="slide-nextbtn">NEXT</button>
		<button class="slide-prevbtn" id="slide-prevbtn">PREV</button>
	</div>
<script>
	var nowimg =1;
	document.getElementById('slide-nextbtn').addEventListener('click',function(){
		document.getElementById('slide-container').style.transform= 'translateX(-'+nowimg+'00vw)'
		if(nowimg<2){
			nowimg = nowimg+1;
		}
	});
	document.getElementById('slide-prevbtn').addEventListener('click',function(){
		document.getElementById('slide-container').style.transform = 'translateX(-'+(nowimg-1)+'00vw)'
		if(nowimg>1){
			nowimg = nowimg-1;
		}
	});
</script>
</body>
</html>
